    <meta charset="UTF-8" />
    <title>Depotly</title>
    <meta name="description" content="Depotly account" />
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" href="/src/assets/images/svg/logo.svg" sizes="any" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/pwa/apple-touch-icon-180x180.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f6f8fa" />
    <style>
      body:has(#app[data-v-app]) #loader {
        opacity: 0;
      }

      #loader {
        position: fixed;
        width: 100dvw;
        height: 100dvh;
        inset-block-start: 0;
        inset-inline-start: 0;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 1s ease-in;
      }

      #loader > svg {
        width: 50%;
        max-width: 250px;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(100%);
        }
        50% {
          transform: scale(115%);
        }
        100% {
          transform: scale(100%);
        }
      }
    </style>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
